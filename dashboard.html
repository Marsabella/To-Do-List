<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard To-Do List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <nav>
      <h1>To-Do List Dinamis</h1>
      <button onclick="logout()">Logout</button>
    </nav>
  
    <main>
      <section id="add-todo-section">
        <h2>Tambah To-Do</h2>
        <form id="todo-form">
          <input type="text" id="todo-title" placeholder="Nama Tugas / Meeting" required />
          
          <select id="todo-category" required>
            <option value="" disabled selected>Pilih Kategori</option>
            <option value="tugas">Tugas</option>
            <option value="meeting">Meeting</option>
          </select>
  
          <input type="text" id="todo-extra" placeholder="Link / Lokasi" required />
  
          <input type="date" id="todo-deadline" required />
  
          <button type="submit">Tambah</button>
        </form>
      </section>
  
      <section id="todo-list-section">
        <h2>Daftar To-Do</h2>
        <ul id="todo-list"></ul>
      </section>
    </main>
  
    <script src="script.js"></script>
  </body>  
</html>
