<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard To-Do List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar">
    <span id="user-greeting"></span>
    <button id="logout-btn">Logout</button>
  </nav>

  <div class="tabs">
    <button class="tab-btn active" data-tab="new">New To-Do</button>
    <button class="tab-btn" data-tab="list">To-Do List</button>
  </div>

  <!-- Form Tambah To-Do -->
  <div class="tab-content" id="tab-new">
    <h2>New To Do List</h2>
    <form id="todo-form">
      <input type="text" id="todo-title" placeholder="Title" required />
      <select id="todo-category" required>
        <option value="">Pilih Kategori</option>
        <option value="tugas">Tugas</option>
        <option value="meeting">Meeting</option>
      </select>
      <input type="text" id="todo-extra" placeholder="assignment submission/location" required />
      <input type="date" id="todo-deadline" required />
      <input type="time" id="todo-time" required />
      <label for="todo-priority">Prioritas:</label>
      <select id="todo-priority" required>
        <option value="">-- Pilih Prioritas --</option>
        <option value="Rendah">Rendah</option>
        <option value="Sedang">Sedang</option>
        <option value="Tinggi">Tinggi</option>
      </select>
      <button type="submit">Tambahkan</button>
    </form>
    <div id="add-success" class="success-msg" style="display:none;">Berhasil ditambahkan!</div>
  </div>

  <!-- Daftar To-Do -->
  <div class="tab-content" id="tab-list" style="display: none;">
    <h3 class="todo-section-title">To Do</h3>
    <ul id="todo-list"></ul>
    
    <h3 class="todo-section-title">Done</h3>
    <ul id="done-list"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
