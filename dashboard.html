<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard To-Do List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar">
    <span id="user-greeting"></span>
    <button id="logout-btn">Logout</button>
  </nav>

  <div class="tabs">
    <button class="tab-btn active" data-tab="new">+ New To-Do</button>
    <button class="tab-btn" data-tab="list">To-Do List</button>
  </div>

  <!-- Form Tambah To-Do -->
  <div class="tab-content" id="tab-new">
    <h2>Tambah Tugas Baru</h2>
    <form id="todo-form">
      <input type="text" id="todo-title" placeholder="Nama Tugas" required />
      <select id="todo-category" required>
        <option value="">Pilih Kategori</option>
        <option value="tugas">Tugas</option>
        <option value="meeting">Meeting</option>
      </select>
      <input type="text" id="todo-extra" placeholder="Link/Lokasi" required />
      <input type="date" id="todo-deadline" required />
      <button type="submit">Tambahkan</button>
    </form>
    <div id="add-success" class="success-msg" style="display:none;">Tugas berhasil ditambahkan!</div>
  </div>

  <!-- Daftar To-Do -->
  <div class="tab-content" id="tab-list" style="display: none;">
    <h2>Daftar To-Do</h2>
    <ul id="todo-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
